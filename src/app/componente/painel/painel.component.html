<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo">
    </a>
</nav>
<!--Barra Lateral-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light siderbar">
            <div class="siderbar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <i class="fas fa-user"></i>Perfil de Usuário
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Sair
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Perfil de Usuário</h1>
                </div>
                <div class="row" *ngIf="authService.usuarioData as user">
                    <div class="col-md-12">
                        <div class="media">
                            <img class="align-self-start mr-5 img-thumbnail round-circle" src="{{(user.fotoURL) ? user.fotoURL : '/assets/dummy-user.png'}}" alt="{{user.displayNome">
                        </div>
                        <div class="media-body">
                            <h1>Olá: <strong>{{(user.displayNome) ? user.displayNome : 'user'}}</strong></h1>
                            <p>Usuario ID: <strong>{{user.uid}}</strong></p>
                            <p>Email: <strong>{{user.email}}</strong></p>
                            <p>Email Verificado: <strong>{{user.emailVerificado}}</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
