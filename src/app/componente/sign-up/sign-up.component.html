<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Sair</h3>
            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Digite seu e-mail" #usuarioEmail required>
            </div>
            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Digite sua Senha" #usuarioPassword required>
            </div>
            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(usuarioEmail.value, usuarioPassword.value)">
            </div>
            <div class="formGroup">
                <span class="or"><span class="orInner">Ou</span></span>
            </div>
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google-plus-g"></i>Continue com Google
                </button>
            </div>
        </div>
        <div class="redirectToLogin">
            <span>JÃ¡ tem uma conta?<span class="redirect" routerLink="/sign-in">Entrar</span></span>
        </div>
    </div>
</div>
